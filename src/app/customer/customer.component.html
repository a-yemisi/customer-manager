<mat-form-field class="search">
  <mat-label>Search</mat-label>
  <input
    matInput
    placeholder="By name or email"
    [formControl]="searchControl"
  />
</mat-form-field>

<div>
  <table mat-table [dataSource]="filteredDataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="no">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Address</th>
      <td mat-cell *matCellDef="let element">{{ element.address.street }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element; let rowIndex = index">
        <mat-icon (click)="viewMoreInfo(element)" class="add-padding"
          >visibility</mat-icon
        >
        <mat-icon (click)="goToEdit(element, element.id)" class="add-padding"
          >edit</mat-icon
        >
        <mat-icon (click)="initDelete(rowIndex)" class="add-padding"
          >delete</mat-icon
        >
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
